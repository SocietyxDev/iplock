<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cookie IP Lock Bypass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffcc00;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Roblox Cookie IP Lock Bypass</h2>
    <input type="text" id="oldCookie" placeholder="Enter Roblox .ROBLOSECURITY">
    <br>
    <button onclick="generateCookie()">Generate</button>
    <br>
    <h3>New Cookie:</h3>
    <input type="text" id="newCookie" value="Waiting..." readonly>
    
    <div id="popup">⚠️ IP lock already removed, no need to refresh cookie.</div>

    <script>
        function generateCookie() {
            let oldCookie = document.getElementById("oldCookie").value;
            if (oldCookie.trim() === "") {
                alert("Please enter a valid cookie!");
                return;
            }
            
            document.getElementById("newCookie").value = oldCookie; // No new session, same cookie
            
            let popup = document.getElementById("popup");
            popup.style.display = "block";
            setTimeout(() => popup.style.display = "none", 3000); // Hide popup after 3 seconds
        }
    </script>
</body>
</html>
